<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="p-4">

  <h4>Bootstrap Buttons</h4>

  <!-- Buttons Row 1 -->
  <button id="button-1" class="btn btn-primary">Button 1</button>

  <button id="button-2" class="btn btn-outline-secondary">Button 2</button>

  <button id="button-3" class="btn btn-success btn-lg">Button 3</button>

  <button id="button-4" class="btn btn-danger btn-sm">Button 4</button>

  <br><br>

  <!-- Full Width Button -->
  <button id="button-5" class="btn btn-warning btn-lg btn-block">
    Button 5
  </button>

  <br>

  <!-- Bottom Row -->
  <button id="button-6" class="btn btn-info disabled">Button 6</button>

  <button id="button-7" class="btn btn-light">Button 7</button>

  <a id="button-8" class="btn btn-link">Button 8</a>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
